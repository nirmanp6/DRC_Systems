    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

{% load static %}
{% load custom_tags %}
    <link rel="stylesheet" href="{% static 'accounts/file.css' %}">
    <div class="header">
      <a href="/" class="logo">task1</a>
      <div class="header-right">
        <a href="/">Home</a>
        <a href="/products/">Products</a>
        {% if not request.user.is_authenticated %}
        <a href="/accounts/register/">Sign-up</a>
        <a class="active" href="/accounts/login/">Sign-in</a>
        {% endif %}
        {% if request.user.is_authenticated %}
        <a href="/products/cart">Cart<span id="cart_qt" class="badge">{% cart_dynamic user %}</span></a>
        <a href="/accounts/logout/">Sign-out</a>
        {% endif %}	
        
  </div>
</div>
</head>
<body>

<form method="POST" id="post-form">
  {% csrf_token %}
  <div class="form-group">
    <label>Title</label>
    <input type="text" class="form-control" id="title" placeholder="Title">
  </div>
   <div class="form-group">
     <label>Description</label>
     <textarea class="form-control" id="description" placeholder="Description"></textarea>
   </div>
   <button type="submit" class="btn btn-primary">Submit</button>
</form>

<script>
  $(document).on('submit', '#post-form',function(e){
    var title = $('#title').val()
    var description = $('#description').val()
    $.ajax({
        type:'POST',
        url:'{% url "create" %}',
        data:{
            title : title,
            description : description,
            csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val(),
            action: 'post'
        },
        success:function(json){
            document.getElementById("post-form").reset();
            $(".posts").prepend('<div class="col-md-6">'+
                '<div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">' +
                    '<div class="col p-4 d-flex flex-column position-static">' +
                        '<h3 class="mb-0">' + json.title + '</h3>' +
                        '<p class="mb-auto">' + json.description + '</p>' +
                    '</div>' +
                '</div>' +
            '</div>' 
            )
        },
        error : function(xhr,errmsg,err) {
        alertz(xhr.status + ": " + xhr.responseText); // provide a bit more info about the error to the console
    }
    });
});

z </script> 
</body>

</html>
